<div class="container-fluid shadow p-3 mb-5 bg-white rounded">
  <h1 class="space">l</h1>
  <h5 class="">Top Headlines</h5>
  <div class="row ">
    <div *ngFor="let hedline of topHeadingDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box shadow p-3 mb-5 bg-white rounded">
        <img src="{{ hedline.image }}" width="100%" />
        <h5 class="mt-2 mb-2">{{ hedline.title }}</h5>
        <p>{{ hedline.description }}</p>
        <a class="btn btn-success btn-sm mt-2" href="{{ hedline.url }}"
          >Readmore</a
        >
      </div>
    </div>
  </div>
</div>
